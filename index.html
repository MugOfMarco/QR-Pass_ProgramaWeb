<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Pass</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header class="site-header">
        <div class="header-container-main">
            <div class="title-main">
                <h1>QR Pass</h1>
                <img src="./imgs/logo(2).png" class="logo" alt="Logo QR Pass">
            </div>
        </div>
    </header>
    
    <div class="main-container">

        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            
            <form action="/loginServlet" method="POST">
                
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Escribe tu usuario" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
                </div>

                <button type="submit" class="btn-login"><a href="./frontend/BuscarAlumno.html">aaaaaaaaaaaaaaaaa</a></button>

                </form>
        </div>
        </div>

    <footer class="site-header">
        <div class="footer-container-main">
            <p>2024 QR Pass. Todos los derechos reservados.</p>
        </div>  
    </footer>

</body>
</html>

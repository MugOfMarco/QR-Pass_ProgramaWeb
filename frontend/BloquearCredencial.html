<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloquear Credencial</title>
    <link rel="stylesheet" href="../css/bloqCredencial.css"> </head>
<body>

    <header class="site-header">
        <div class="header-container">
            <div class="Boton-nav">
                <button type="button" id="menu-toggle-btn" class="tu-clase-de-boton"> 
                    <img src="../imgs/menu.png" alt="">
                </button>
            </div>
            <h1 class="title">Bloquear Credencial</h1>
            <div class="logo">
                <img src="../imgs/logo(2).png" alt="">
            </div>
        </div>
    </header>
    <nav class="menu-navegacion">
        <ul id="lista-opciones" class="menu-lista">
            <li>
                <a href="./Entrada_Salida.html">Registro de entrada y salida</a>
            </li>

            <li>
                <a href="./BuscarAlumno.html">Buscar alumno</a>
            </li>

            <li>
                <a href="./DescargasBD.html">Descargar BD</a>
            </li>
            <li>
                <a href="./ModificarAlumno.html">Modificar alumno</a>
            </li>
            <li>
                <a href="./RegistrarAlumno.html">Registrar alumno</a>
            </li>
        </ul>
    </nav>

    <div id="menu-overlay" class="menu-overlay"></div>
    
    <div class="main-container">

        <section class="student-search-section">
            <div class="container">
                
                <div class="input-group">
                    <label for="search-boleta" class="label-highlight">Ingresar boleta</label>
                    <input type="text" id="search-boleta-bloq" name="search-boleta-bloq" class="input-solo-numeros">
                </div>

                <div class="student-data-display">
                    <div class="field">
                        <label for="display-boleta">Boleta</label>
                        <input type="text" id="display-boleta" name="display-boleta" readonly>
                    </div>
                    <div class="field">
                        <label for="display-alumno">Alumno</label>
                        <input type="text" id="display-alumno" name="display-alumno" readonly>
                    </div>
                    <div class="field">
                        <label for="display-grupo">Grupo</label>
                        <input type="text" id="display-grupo" name="display-grupo" readonly>
                    </div>
                </div>

            </div>
        </section>

        <section class="credential-actions-section">
            <div class="container">
                
                <div class="action-buttons">
                    <button type="button" id="btn-bloquear" class="button-danger">
                        Bloquear credencial
                    </button>
                    <button type="button" id="btn-desbloquear" class="button-danger">
                        Desbloquear credencial
                    </button>
                </div>

            </div>
        </section>

    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <p>2024 QR Pass. Todos los derechos reservados.</p>
        </div>
        
    </footer>

            <script src="./JS/validaciones.js"></script>
    </body>
</html>

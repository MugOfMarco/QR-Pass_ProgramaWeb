<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Alumno</title>
    <link rel="stylesheet" href="../css/registrarAlumno.css"> </head>
<body>

    <header class="site-header">
        <div class="header-container">
            <div class="Boton-nav">
                <button type="button" id="menu-toggle-btn" class="tu-clase-de-boton"> 
                    <img src="../imgs/menu.png" alt="">
                </button>
            </div>
            <h1 class="title">Registrar Alumno</h1>
            <div class="logo">
                <img src="../imgs/logo(2).png" alt="">
            </div>
        </div>
    </header>

    <nav class="menu-navegacion">
        <ul id="lista-opciones" class="menu-lista">
            <li>
                <a href="./Entrada_Salida.html">Registro de entrada y salida</a>
            </li>
            <li>
                <a href="./Incidencias.html">Incidencias</a>
            </li>
            <li>
                <a href="./BuscarAlumno.html">Buscar alumno</a>
            </li>
            <li>
                <a href="./BloquearCredencial.html">Bloquear credencial</a>
            </li>
            <li>
                <a href="./DescargasBD.html">Descargar BD</a>
            </li>
            <li>
                <a href="./ModificarAlumno.html">Modificar alumno</a>
            </li>
            <li>
                <a href="./RegistrarAlumno.html">Registrar alumno</a>
            </li>
        </ul>
    </nav>

    <div id="menu-overlay" class="menu-overlay"></div>
    
    <div class="main-container">

        <section class="student-registration-section">
            <div class="container">
                
                <form id="register-student-form">
                    <fieldset class="student-data-form">
                        <legend>Datos del Nuevo Alumno</legend>
                        
                        <div class="field">
                            <label for="register-boleta">Boleta</label>
                            <input type="text" id="register-boleta" name="" required class="input-solo-numeros">
                        </div>

                        <div class="field">
                            <label for="register-nombre">Nombre del Alumno</label>
                            <input type="text" id="register-nombre" name="nombre" required class="input-solo-letras">
                        </div>

                        <div class="field">
                            <label for="register-grupo">Grupo</label>
                            <input type="text" id="register-grupo" name="grupo">
                        </div>

                        <div class="field">
                            <label for="register-horario">Horario</label>
                            <input type="text" id="register-horario" name="horario">
                        </div>
                        
                        <div class="field">
                            <label for="register-estatus">Estatus</label>
                            <select id="register-estatus" name="estatus">
                                <option value="activo" selected>Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>

                        <div class="checkbox-field">
                            <input type="checkbox" id="register-puertas-abiertas" name="puertas-abiertas">
                            <label for="register-puertas-abiertas">Permitir puertas abiertas</label>
                        </div>

                    </fieldset>

                    <div class="action-buttons">
                        <button type="submit" id="btn-registrar" class="button-primary">
                            Registrar Alumno
                        </button>
                        <button type="reset" id="btn-limpiar" class="button-secondary">
                            Limpiar Campos
                        </button>
                    </div>
                </form>

            </div>
        </section>

    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <p>footer de la pagina</p>
        </div>
    </footer>

    <script src="./JS/validaciones.js"></script>
</body>
</html>

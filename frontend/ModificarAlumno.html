<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/modificarAlumno.css"> </head>
<body>

    <header class="site-header">
        <div class="header-container">
            <div class="Boton-nav">
                <button type="button" id="menu-toggle-btn" class="tu-clase-de-boton"> 
                    <img src="../imgs/menu.png" alt="">
                </button>
            </div>
            <h1 class="title">Modificar Alumno</h1>
            <div class="logo">
                <img src="../imgs/logo(2).png" alt="">
            </div>
        </div>
    </header>

    <nav class="menu-navegacion">
        <ul id="lista-opciones" class="menu-lista">
            <li>
                <a href="./Entrada_Salida.html">Registro de entrada y salida</a>
            </li>
            <li>
                <a href="./Incidencias.html">Incidencias</a>
            </li>
            <li>
                <a href="./BuscarAlumno.html">Buscar alumno</a>
            </li>
            <li>
                <a href="./BloquearCredencial.html">Bloquear credencial</a>
            </li>
            <li>
                <a href="./DescargasBD.html">Descargar BD</a>
            </li>
            <li>
                <a href="./ModificarAlumno.html">Modificar alumno</a>
            </li>
            <li>
                <a href="./RegistrarAlumno.html">Registrar alumno</a>
            </li>
        </ul>
    </nav>

    <div id="menu-overlay" class="menu-overlay"></div>
    
    <div class="main-container">

        <section class="student-search-section">
            <div class="container">
                <div class="input-group">
                    <label for="search-boleta" class="label-highlight">Ingresar boleta</label>
                    <input type="text" id="search-boleta-mod" name="search-boleta-mod" class="input-solo-numeros">
                </div>
                <div class="action-button-container">
                    <button type="button" id="btn-buscar">Buscar Alumno</button>
                </div>
            </div>
        </section>

        <section class="student-edit-section">
            <div class="container">
                
                <fieldset class="student-data-form">
                    <legend>Datos del Alumno</legend>
                    
                    <div class="field">
                        <label for="edit-boleta">Boleta</label>
                        <input type="text" id="edit-boleta" name="boleta" readonly>
                    </div>

                    <div class="field">
                        <label for="edit-nombre">Nombre del Alumno</label>
                        <input type="text" id="edit-nombre" name="nombre" disabled>
                    </div>

                    <div class="field">
                        <label for="edit-grupo">Grupo</label>
                        <input type="text" id="edit-grupo" name="grupo" disabled>
                    </div>

                    <div class="field">
                        <label for="edit-horario">Horario</label>
                        <input type="text" id="edit-horario" name="horario" disabled>
                    </div>
                    
                    <div class="field">
                        <label for="edit-estatus">Estatus</label>
                        <select id="edit-estatus" name="estatus" disabled>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                            <option value="egresado">Egresado</option>
                        </select>
                    </div>

                    <div class="checkbox-field">
                        <input type="checkbox" id="edit-puertas-abiertas" name="puertas-abiertas" disabled>
                        <label for="edit-puertas-abiertas">Permitir puertas abiertas</label>
                    </div>

                </fieldset>

                <div class="action-buttons">
                    <button type="button" id="btn-guardar" class="button-primary" disabled>
                        Guardar Cambios
                    </button>
                    <button type="button" id="btn-cancelar" class="button-secondary" disabled>
                        Cancelar
                    </button>
                </div>

            </div>
        </section>

    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <p>foote r del qr pass.</p>
        </div>
    </footer>

    <script src="./JS/validaciones.js"></script>
</body>
</html>

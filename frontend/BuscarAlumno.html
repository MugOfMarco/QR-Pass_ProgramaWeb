<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Alumno</title>
    <link rel="stylesheet" href="../css/buscarAlumno.css"> </head>
<body>

    <header class="site-header">

        <div class="header-container">
            
            <div class="nav-button">
                <button type="button"></button> 
            </div>

            <div class="title">
                <h1>Buscar alumno</h1>
            </div>

            <div class="logo">
                <img src="path/to/qr-pass-logo.png" alt="Logo QR Pass">
            </div>

        </div>

    </header>
    
    <div class="main-container">

        <section class="student-search-section">

            <div class="container">
                
                <div class="input-group">
                    <label for="search-boleta" class="label-highlight">Ingresar boleta</label>
                    <input type="text" id="search-boleta" name="search-boleta" class="input-solo-numeros">
                </div>

                <div class="student-data-display">

                    <div class="field">
                        <label for="display-boleta">Boleta</label>
                        <input type="text" id="display-boleta" name="display-boleta" readonly>
                    </div>

                    <div class="field">
                        <label for="display-alumno">Alumno</label>
                        <input type="text" id="display-alumno" name="display-alumno" readonly>
                    </div>

                    <div class="field">
                        <label for="display-grupo">Grupo</label>
                        <input type="text" id="display-grupo" name="display-grupo" readonly>
                    </div>

                </div>

            </div>
        </section>

        <section class="student-details-section">

            <div class="container">
                
                <div class="details-column">
                    <label for="display-horario">Horario</label>
                    <div id="display-horario" class="placeholder-box horario-box">
                        </div>
                </div>
                
                <div class="details-column">
                    <div class="placeholder-box photo-box">

                    </div>

                    <div class="status-fields">
                        <div class="field">
                            <label for="display-incidencias">Incidencias</label>
                            <input type="text" id="display-incidencias" name="display-incidencias" readonly>
                        </div>

                        <div class="field">
                            <label for="display-retardos">Retardos</label>
                            <input type="text" id="display-retardos" name="display-retardos" readonly>
                        </div>
                        
                    </div>

                </div>



            </div>

        </section>

        
    </div>

        <footer class="site-footer">
            <div class="footer-container">
                <p>Footer de la pagina
                </p>
            </div>


        </footer>

        <script src="validaciones.js"></script>
</body>
</html>

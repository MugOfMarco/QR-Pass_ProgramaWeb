<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="./css/modificarAlumno.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="Boton-nav">
                <button type="button" id="menu-toggle-btn" class="tu-clase-de-boton"> 
                    <img src="../imgs/menu.png" alt="">
                </button>
            </div>
            <h1 class="title">Gestión de Alumnos</h1>
            <div class="logo">
                <img src="../imgs/WhatsApp_Image_2025-11-26_at_3.28.04_PM-removebg-preview.png" alt="">
            </div>
        </div>
    </header>

    <!-- MENÚ CORREGIDO -->
    <nav class="menu-navegacion">
        <ul id="lista-opciones" class="menu-lista">
            <li>
                <a href="./Entrada_Salida.html">Registro de entrada y salida</a>
            </li>
            <li>
                <a href="./BuscarAlumno.html">Buscar alumno</a>
            </li>
            <li class="admin-only-link">
                <a href="./ModificarAlumno.html">Modificar alumno</a>
            </li>
        </ul>
    </nav>

    <div id="menu-overlay" class="menu-overlay"></div>
    
    <div class="main-container">
        <!-- Sección de búsqueda -->
        <section class="student-search-section">
            <div class="container">
                <h2 class="section-title">Buscar Alumno</h2>
                <div class="input-group">
                    <label for="search-boleta" class="label-highlight">Ingresar boleta</label>
                    <input type="text" id="search-boleta" name="search-boleta" class="input-solo-numeros" placeholder="Buscar por boleta...">
                </div>
                <div class="action-button-container">
                    <button type="button" id="btn-buscar">Buscar Alumno</button>
                </div>
            </div>
        </section>

        <!-- Sección de formulario -->
        <section class="student-form-section">
            <div class="container">
                <h2 class="section-title" id="form-title">Registrar Nuevo Alumno</h2>
                
                <!-- Vista previa de la foto -->
                <div class="photo-preview-container">
                    <div id="photo-preview" class="photo-preview">
                        <img id="preview-image" src="" alt="Vista previa de la foto" style="display: none;">
                        <div id="no-photo-message">No hay foto seleccionada</div>
                    </div>
                    <button type="button" id="btn-remove-photo" style="display: none;">✕ Quitar foto</button>
                </div>
                
                <form id="student-form">
                    <fieldset class="student-data-form">
                        <legend id="fieldset-legend">Datos del Alumno</legend>
                        
                        <!-- Campo para subir foto -->
                        <div class="field">
                            <label for="form-foto">Foto del Alumno</label>
                            <input type="file" id="form-foto" name="foto" accept="image/*" class="input-foto">
                            <small class="form-text">Formatos: JPG, PNG, GIF. Máx: 5MB</small>
                        </div>

                        <div class="field">
                            <label for="form-boleta">Boleta</label>
                            <input type="text" id="form-boleta" name="boleta" required class="input-solo-numeros">
                        </div>

                        <div class="field">
                            <label for="form-nombre">Nombre del Alumno</label>
                            <input type="text" id="form-nombre" name="nombre" required class="input-solo-letras">
                        </div>

                        <div class="field">
                            <label for="form-grupo">Grupo</label>
                            <input type="text" id="form-grupo" name="grupo">
                        </div>

                        <div class="field">
                            <label for="form-horario">Horario</label>
                            <input type="text" id="form-horario" name="horario">
                        </div>
                        
                        <div class="field">
                            <label for="form-estatus">Estatus</label>
                            <select id="form-estatus" name="estatus">
                                <option value="activo" selected>Activo</option>
                                <option value="inactivo">Inactivo</option>
                                <option value="egresado">Egresado</option>
                            </select>
                        </div>

                        <div class="checkbox-field">
                            <input type="checkbox" id="form-puertas-abiertas" name="puertas-abiertas">
                            <label for="form-puertas-abiertas">Permitir puertas abiertas</label>
                        </div>

                    </fieldset>

                    <div class="action-buttons">
                        <button type="submit" id="btn-guardar" class="button-primary">
                            Registrar Alumno
                        </button>
                        <button type="button" id="btn-eliminar" class="button-danger" style="display: none;">
                            Eliminar Alumno
                        </button>
                        <button type="button" id="btn-cancelar" class="button-secondary">
                            Limpiar Campos
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <p>© 2024 Sistema de Control Escolar - CECyT 9</p>
        </div>
    </footer>

    <script src="./JS/validaciones.js"></script>
    <script src="./JS/gestionAlumnos.js"></script>
</body>
</html>

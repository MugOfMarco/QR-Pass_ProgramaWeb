<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/en_sa.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="Boton-nav">
                <button type="button" id="menu-toggle-btn" class="tu-clase-de-boton">
                    <img src="../imgs/menu.png" alt="">
                </button>
            </div>
            <h1 class="title">Entrada por Scanner/Manual</h1>
            <div class="logo">
                <img src="../imgs/WhatsApp_Image_2025-11-26_at_3.28.04_PM-removebg-preview.png" alt="">
            </div>
        </div>
    </header>

    <nav class="menu-navegacion">
        <ul id="lista-opciones" class="menu-lista">
            <li>
                <a href="./Entrada_Salida.html">Registro de entrada y salida</a>
            </li>
            <li>
                <a href="./BuscarAlumno.html">Buscar alumno</a>
            </li>
            <li class="admin-only-link">
                <a href="./ModificarAlumno.html">Modificar alumno</a>
            </li>
            <li class="admin-only-link">
                <a href="./RegistrarAlumno.html">Registrar alumno</a>
            </li>
        </ul>
    </nav>

    <div id="menu-overlay" class="menu-overlay"></div>

    <div class="status-container">
        <div id="status-indicator"></div>
        <h2 id="status-message">Esperando registro...</h2>

        <div class="main-container">
            <!-- COLUMNA IZQUIERDA: Puerta y Foto -->
            <section>
                <div class="container">
                    <fieldset class="option-group">
                        <legend>Puerta de ingreso</legend>
                        <input type="radio" id="mexico-tacuba" name="puerta" value="mexico-tacuba" checked required>
                        <label for="mexico">México-Tacuba</label>
                        <input type="radio" id="mar" name="puerta" value="mar" required>
                        <label for="mar">Mar-Mediterraneo</label>
                    </fieldset>
                    
                    <!-- AQUÍ VA LA FOTO DEL ALUMNO -->
                     <div class="placeholder-box Registro">
                        <div class="inner-box">
                            <!-- Mensajes de registro aparecen aquí -->
                        </div>
                    </div>
                    
                </div>
            </section>

            <!-- COLUMNA DERECHA: Tipo y Resultado -->
            <section>
                <div class="container">
                    <fieldset class="option-group">
                        <legend>Tipo</legend>
                        <input type="radio" id="entrada" name="tipo" value="entrada" checked required>
                        <label for="entrada">Entrada</label>
                        <input type="radio" id="salida" name="tipo" value="salida" required>
                        <label for="salida">Salida</label>
                    </fieldset>
                    
                    <!-- AQUÍ VA EL MENSAJE DE ENTRADA/SALIDA -->
                    <div class="placeholder-box info-box" id="info-box">
                        <img id="student-photo" src="" alt="Foto del alumno" style="display: none;">
                    </div>
                </div>
            </section>
        </div>

        <div class="column-outputs">
            <div class="text-entry field">
                <label for="qr-input">Registro por QR</label>
                <input type="text" id="boleta-input" name="qr-input" class="qr-input-url">
            </div>

            <div class="text-entry field">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre-output" name="nombre" readonly>
            </div>

            <div class="text-entry field">
                <label for="boleta">Boleta</label>
                <input type="text" id="boleta-output" name="boleta" readonly>
            </div>

            <div class="text-entry field">
                <label for="horario">Horario</label>
                <input type="text" id="horario-output" name="horario" readonly>
            </div>

            <div class="text-entry field">
                <label for="grupo">Grupo</label>
                <input type="text" id="grupo-output" name="grupo" readonly>
            </div>

            <div class="container-outputs">
                <div class="text-entry field">
                    <input type="text" id="retardos-output" name="retardos" readonly>
                    <label for="retardos">Retardos</label>
                </div>
                <div class="text-entry field">
                    <input type="text" id="sin-credencial-output" name="sin-credencial" readonly>
                    <label for="sin-credencial">Sin credencial</label>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/navigation.js"></script>
    <script src="./JS/registro.js" defer></script>
    <script src="./JS/validaciones.js" defer></script>
</body>
</html>

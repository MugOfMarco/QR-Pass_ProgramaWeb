<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respaldo de la Base de Datos</title>
    <link rel="stylesheet" href="../css/descargarBd.css"> </head>
<body>

    <header class="site-header">
        <div class="header-container">
            
            <div class="nav-button">
                <button type="button"></button> 
            </div>

            <div class="title">
                <h1>Respaldo de la Base de Datos</h1>
            </div>

            <div class="logo">
                <img src="" alt="Logo QR Pass">
            </div>

        </div>
    </header>
    
    <div class="main-container">

        <section class="backup-section">
            <div class="container">
                
                <p class="user-code-display">&lt;User Code&gt;</p>

                <div class="file-selector-group">
                    
                    <div class="file-path-display">
                        <input type="text" placeholder="Ruta del archivo de respaldo" readonly>
                    </div>
                    
                    <button type="button" class="browse-button" onclick="iniciarDescarga()"></button>
                </div>

                <div class="action-button-container">
                    <button type="button" id="btn-download-backup">
                        Descargar Respaldo
                    </button>
                </div>

            </div>
        </section>

    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <p>2024 QR Pass. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="validaciones.js"></script>
    </body>


</html>

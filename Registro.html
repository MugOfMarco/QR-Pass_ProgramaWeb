<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="">

</head>
<body>
    <header class="site-header">
        <div class="header-container">
            
            <div class="Boton-nav">

            </div>

            <div class="title">

            </div>

            <div class="logo">
                <img src="" alt="">
            </div>

        </div>

    </header>
    

    <div class="main-container">

        <div class="column">
            <fieldset class="option-group">
                <legend>Puerta de ingreso</legend>
                <input type="radio" id="mexico" name="puerta" value="mexico" checked>
                <label for="mexico">MÃ©xico-Tacuba</label>
                <input type="radio" id="mar" name="puerta" value="mar">
                <label for="mar">Mar-Mediterraneo</label>
            </fieldset>
            
            <div class="placeholder-box camera-view">
                <div class="inner-box"></div>
            </div>
        </div>

        <div class="column">
            <fieldset class="option-group">
                <legend>Tipo</legend>
                <input type="radio" id="entrada" name="tipo" value="entrada" checked>
                <label for="entrada">Entrada</label>
                <input type="radio" id="salida" name="tipo" value="salida">
                <label for="salida">Salida</label>
            </fieldset>
            
            <div class="placeholder-box info-box">
                </div>
        </div>

        <div class="column form-column">
            <div>
                <label for="qr-input">Registro por QR</label>
                <input type="text" id="qr-input" name="qr-input">
            </div>
            <div>
                <label for="manual-input">Registro Manual</label>
                <input type="text" id="manual-input" name="manual-input">
            </div>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div>
                <label for="boleta">Boleta</label>
                <input type="text" id="boleta" name="boleta">
            </div>
            <div>
                <label for="horario">Horario</label>
                <input type="text" id="horario" name="horario">
            </div>
            <div>
                <label for="grupo">Grupo</label>
                <input type="text" id="grupo" name="grupo">
            </div>
            <div class="checkbox-container">
                <div>
                    <input type="checkbox" id="retardos" name="retardos">
                    <label for="retardos">Retardos</label>
                </div>
                <div>
                    <input type="checkbox" id="sin-credencial" name="sin-credencial">
                    <label for="sin-credencial">Sin credencial</label>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>

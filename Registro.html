<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="">

</head>
<body>
    <header class="site-header">
        <div class="header-container">
            
            <div class="Boton-nav">

            </div>

            <div class="title">

            </div>

            <div class="logo">
                <img src="" alt="">
            </div>

        </div>

    </header>
    

    <div class="main-container">

        <section>
            <div class="container">

                <fieldset class="option-group">
                    <legend>Puerta de ingreso</legend>
                    <input type="radio" id="mexico" name="puerta" value="mexico" checked>
                    <label for="mexico">MÃ©xico-Tacuba</label>
                    <input type="radio" id="mar" name="puerta" value="mar">
                    <label for="mar">Mar-Mediterraneo</label>
                </fieldset>
            
                <div class="placeholder-box Registro">
                    <div class="inner-box">

                    </div>
                </div>
            </div>
        </section>


        <section>
            <div class="container">
                <fieldset class="option-group">
                    <legend>Tipo</legend>
                    <input type="radio" id="entrada" name="tipo" value="entrada" checked>
                <label for="entrada">Entrada</label>
                <input type="radio" id="salida" name="tipo" value="salida">
                <label for="salida">Salida</label>
            </fieldset>
            
                <div class="placeholder-box info-box">
            
                </div>
            </div>
        </section>

    </div>
    

    <div class="column-outputs">

            <div class="text-entry field">
                <label for="qr-input">Registro por QR</label>
                <input type="text" id="qr-input" name="qr-input">
            </div>

            <div class="text-entry field">
                <label for="manual-input">Registro Manual</label>
                <input type="text" id="manual-input" name="manual-input">
            </div>

            <div class="text-entry field">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre-output" name="nombre">
            </div>

            <div class="text-entry field">
                <label for="boleta">Boleta</label>
                <input type="text" id="boleta-output" name="boleta">
            </div>

            <div class="text-entry field">
                <label for="horario">Horario</label>
                <input type="text" id="horario-output" name="horario">
            </div>

            <div class="text-entry field">
                <label for="grupo">Grupo</label>
                <input type="text" id="grupo-output" name="grupo">
            </div>

            <div class="container-outputs">
                <div class="text-entry field">
                    <input type="text" id="retardos-output" name="retardos">
                    <label for="retardos">Retardos</label>
                </div>

                <div class="text-entry field">
                    <input type="text" id="sin-credencial-output" name="sin-credencial">
                    <label for="sin-credencial">Sin credencial</label>
                </div>

            </div>

    </div>

</body>
</html>
